apiVersion: v1
kind: Service
metadata:
  name: visionguard
  labels:
    app: visionguard
spec:
  type: ClusterIP
  selector:
    app: visionguard
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
---
# LoadBalancer service for external access
apiVersion: v1
kind: Service
metadata:
  name: visionguard-lb
  labels:
    app: visionguard
  annotations:
    # AWS
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # GCP
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: LoadBalancer
  selector:
    app: visionguard
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
# Headless service for StatefulSet (if needed for GPU nodes)
apiVersion: v1
kind: Service
metadata:
  name: visionguard-gpu
  labels:
    app: visionguard-gpu
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: visionguard-gpu
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
